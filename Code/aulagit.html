<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/meuestilo.css">
    <title>AulaJuliana</title>
</head>

<body>
    <h1>Formulario</h1>

    <div class="alinhaform">
        <form action="#" method="get">
            <div>
                <label for="nome">Nome</label>
                <input type="name" name="nome" id="nome">
            </div>
            <div>
                
                <label for="telefone">Telefone</label>
                <input type="tel" name="telefone" id="fone">
            </div>
            <div>
                <label for="senha">Senha</label>
                <input type="password" name="s" id="senha" required>
            </div>
            <div>
                <label for="email">Email</label>
            <input type="email" name="e" id="mail">
            </div>
            <label for="nascimento">Data de nascimento</label>
                <input type="date" name="nas" id="nascimento">
            <div>
                <label for="commment">Comentario</label>
                <textarea name="c" id="commment" cols="50" rows="10"></textarea>
            </div>
            <div>
                <p>Você é feliz?</p>
                <label for="sim">Sim</label>
                <input type="radio" name="f" id="sim" value="sim">
                <label for="nao">Não</label>
                <input type="radio" name="f" id="nao" value="nao">
            </div>
            <p>Interesses músicais</p>
            <label for="s">Samba</label>
            <input type="checkbox" name="samba" id="s" value="samba"></label>
            <label for="s">Rock</label>
            <input type="checkbox" name="rock" id="s" value="rock"></label>
            <label for="s">Sertanejo</label>
            <input type="checkbox" name="sertanejo" id="s" value="sertanejo"></label>
            <div>
                <label for="c1">Cursos</label>
                <select name="curso" id="c1">
                    <option value="1">Ánalise e Des de Sistemas</option>
                    <option value="2">Engenharia de software</option>
                    <option value="3">Biomedicina</option>
                    <option value="4">Odontologia</option>
                </select>
            </div>
        </form>
    </div>



</body>

</html>
